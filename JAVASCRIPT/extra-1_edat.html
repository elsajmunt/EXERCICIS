<!DOCTYPE html>
<html>
	<head>
		<title>JS</title>
		<meta charset=UTF8>
	</head> 

    <body>
        <h1>JavaScript: Exercicis Extras</h1>
        <h2>Exercici 1: Edat</h2>
        <p>Pide la edad y si es mayor de 18 años indica que ya puede conducir.</p>
        <p id="demo_edat"></p>
        <p id="demo_escriunumero"></p>
        <p id="demo_menys18"></p>
        <p id="demo_mes18"></p>
        <script>
            let edat = parseInt( prompt("Escriu la teva edat")); // parseInt: perquè ho tracti com a número.
            console.log(typeof edat) // Mirar si ho tracte com a Número, String...
            console.log ("Edat: "+edat+" anys.") // Veure el valor introduit...

            if(isNaN(edat)) {
                document.getElementById("demo_escriunumero").innerHTML = "Has d'escriure un número.";
                console.log("Has d'escriure un número.");
                
            } 
            
            else{
                if(edat<18) {
                    document.getElementById("demo_menys18").innerHTML = "Tens menys de 18 anys! Encara no pots conduir.";
                    console.log("Tens menys de 18 anys! Encara no pots conduir.");
                }               
                if(edat>=18) {
                    document.getElementById("demo_mes18").innerHTML = "Tens més de 18 anys! Pots conduir!";
                    console.log("Tens més de 18 anys! Pots conduir!");
                }
            }    
            
          //  document.getElementById("demo").innerHTML = edat;
            document.getElementById("demo_edat").innerHTML = "Edat: "+edat+" anys.";
        </script>

    </body>
</html>
