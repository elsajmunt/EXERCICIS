<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <style>
    /**
* ! cambiando estilos predeterminados del navegador
**/

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: sans-serif;
}

        /**
        * ! reglas de estilo para la sección del formulario
        **/

#formulario {
        display: flex;
        flex-direction: column;
        justify-content: center;
        max-width: 400px;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        padding: 50px;
}

.titulo {
    font-size: 25px;
    font-weight: bold;
    margin-bottom: 20px;
}
label {
    display: block;
    margin-bottom: 5px;
    font-family: serif;
    font-size: 22px; /* Nou canvi. Pujar al GidUp!!! */
    color:#f2796e; /* Nou canvi. Pujar al GidUp!!! */
}

#formulario div input {
    width: 100%;
    height: 60px;
    border-radius: 12px;
    outline: none;
    border: 2px solid #c4c4c4;
    padding: 0 30px;
    box-shadow: 5px 5px 4px rgba(0, 0, 0, 0.1);
}

#formulario div {
    position: relative;
    margin-bottom: 15px;
}

input:focus {
    border: 2px solid #f2796e;
}

/**
* ! reglas de estilo para los iconos del formulario
**/

#formulario div i {
    position: absolute;
    padding: 10px;
}

.failure-icon,
.error {
    color: red;
}

.success-icon {
    color: green;
}

.error {
    font-size: 16px;
    margin-top: 5px;
}

.success-icon,
.failure-icon {
    right: 0;
    opacity: 0;
}

/* Reglas de estilo para botón enviar */

button {
    margin-top: 15px;
    width: 100%;
    height: 45px;
    background-color: #f2796e;
    border: 2px solid #f2796e;
    border-radius: 8px;
    color: #fff;
    font-size: 20px;
    cursor: pointer;
    box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    transition: all 0.1s ease;
}

button:hover {
    opacity: 0.8;
}
   </style> 
</head>

<body>
    <div class="container">

        <form onsubmit="return validarFormulario()" id="formulario"><!-- id formulario d'estils CSS. Prova Funció JS -->       
            <div class="titulo">Completa el Formulario</div>

            <!-- Entrada NOM USUARI ------------------------------>
            <div>
                <label for="nombreDeUsuario">Nombre de Usuario</label>
                <i class="fas fa-user"></i> <!-- Icona Usuari -->
                <input
                        type="text"
                        name="username"
                        id="nombreDeUsuario"
                        placeholder="Introducir nombre"
                />

               <!-- <span id="nombreError_id" style="font-size: small; color: #f2796e;"></span><br> Mostra Avís ERROR -->
                <span id="nombreError_id" class="error"></span><!-- Mostra Avís ERROR. ESTIL amb CLASSE -->
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <!-- Entrada EDAT ------------------------------>
            <div>
                <label for="edadDeUsuario">Edad</label>
                <i class="fas fa-user"></i> <!-- Icona Usuari. Buscar Edad! -->
                <input
                        type="text"
                        name="userage"
                        id="edadDeUsuario"
                        placeholder="Introducir edad"
                />
                <span id="edadError_id" style="font-size: small; color: #f2796e;"></span><!-- <<<<< CANVIAR ESTIL amb CLASSE -->
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>  

            <!-- Entrada EMAIL -------------------------------->
            <div>
                <label for="correoElectronico">Correo Electrónico</label>
                <i class="far fa-envelope"></i>

                <input
                        type="email"
                        name="email"
                        id="emailDeUsuario"
                        placeholder="abc@gmail.com"
                />
                <span id="emailError_id" style="font-size: small; color: #f00;"></span> <!-- <<<<< CANVIAR ESTIL amb CLASSE -->

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error"></div>

            </div>

            <!--   Entrada CONTRASENYA ----------------------------------------->
            <div>
                <label for="contrasena">Contraseña</label>
                <i class="fas fa-lock"></i>
                <input
                        type="password"
                        name="password"
                        id="contrasenaDeUsuario"
                        placeholder="Introducir contraseña"
                />
                <span id="contrasenaError_id" style="font-size: small; color: #f00;"></span><!-- <<<<< CANVIAR ESTIL amb CLASSE -->
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <!-- BOTÓ --------------->
            <button id="btn" type="submit">Enviar</button>

        </form>
    </div>
</body> 

<script>
    function validarFormulario(){   // PROVA Funciona JS      
        
        let nombre = document.getElementById("nombreDeUsuario").value.trim() // Cambio "nombre" per "nombreDeUsuario" 
        let nombreError = document.getElementById("nombreError_id") //accedo al elemento span nombreError_id.     
        let onlyLetters = /^[A-Za-z]+$/;   
        console.log(nombre)

        let edad = document.getElementById("edadDeUsuario").value.trim()           
        let edadError = document.getElementById("edadError_id") //accedo al elemento span edadError_id.
        let onlyNumbers = /^[0-9]+$/;

        let email = document.getElementById("emailDeUsuario").value.trim()           
        let emailError = document.getElementById("emailError_id") //accedo al elemento span emailError_id. 
        let arrobaRequired = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 

        let contrasena = document.getElementById("contrasenaDeUsuario").value.trim()           
        let contrasenaError = document.getElementById("contrasenaError_id") //accedo al elemento span edadError_id.
        let LettersNumbers = /^[A-Za-z]+[0-9]+$/; 

        let NoError= true // Per Acceptar Enviar
        
        if(nombre.length==0){ // NOM OBLIGATORI --------------
            nombreError.innerHTML = "El campo nombre es obligatorio"
            NoError = false
        }else if (!(onlyLetters.test(nombre))){ // formato
            nombreError.innerHTML = "El campo solo permite letras."
            NoError = false
        }else{
            nombreError.innerHTML =""
        }

        if(edad.length==0){  // EDAT OBLIGATORI --------------
            edadError.innerHTML = "El campo edad es obligatorio"
            NoError=false
        }else if (!(onlyNumbers.test(edad))){ // formato
            edadError.innerHTML = "El campo solo permite numeros"
            NoError = false
        } else{
            edadError.innerHTML = ""
        }   

        if(email.length==0){  // EMAIL OBLIGATORI --------------
            emailError.innerHTML = "El campo email es obligatorio"
            NoError=false
        }else if (!(arrobaRequired.test(email))){ // formato
            emailError.innerHTML = "El campo debe añadir un email"
            NoError = false
        } else{
            emailError.innerHTML = ""
        }  

        if(contrasena.length==0){ // CONTRASENYA OBLIGATORI --------------
            contrasenaError.innerHTML = "El campo Contraseña es obligatorio"
            NoError = false
        }else if (!(LettersNumbers.test(contrasena))){ // formato. PROVANT...!!  <<<<<
            contrasenaError.innerHTML = "El campo debe tener letras y números." // Sempre surt, amb lletres i números també!!!?
            NoError = false
        }else{
            contrasenaError.innerHTML ="Contrasenya Correcta!"
        }
    
        return NoError //Si no hay ningun error ENVIAR el formulario. (NoError=true)          
    }
</script>

</html>
