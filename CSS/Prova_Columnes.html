<!DOCTYPE html>
<html>
<head>
<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
<style>
* {
  box-sizing: border-box; /* Coloca les 2 CAPSES AL COSTAT */
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width:50%;
  padding: 10px;
  height: 400px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>

</head>
<body>

<h2>Two Equal Columns</h2>

<div class="row">
  <div class="column" style="background-color:rgb(214, 180, 27);">
    <h2>Column 1</h2>
    <p>Some text..</p>
  </div>
  <div class="column" style="background-color:rgb(150, 179, 150);">
    <h2>Column 2</h2>
    <p>Some text..</p>
  </div>

  <div class="column" style="background-color:rgb(177, 137, 175);">
    <h2>Column 3. Prova</h2>
    <p>Some text..</p>
  </div>
  <div class="column" style="background-color:rgb(118, 139, 118);">
    <h2>Column 4. Prova</h2>
    <p>Some text..</p>
  </div>
</div>

</body>
</html>
