<style>
.flex-container {
  display: flex;
  flex-wrap: wrap;
  align-items: left;

}

.flex-container > div {
  background-color: #c2c0c0;
  width: 150px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 20px;
}
</style>
</head>
<body>
<h1>Flexible Boxes</h1>

  <div>Home</div>
