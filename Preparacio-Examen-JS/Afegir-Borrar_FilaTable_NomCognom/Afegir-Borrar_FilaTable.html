<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manipulación de Tabla</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h1>Tabla Dinámica</h1>
        <table id="miTabla">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se añadirán aquí -->
            </tbody>
        </table>
        <br>
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="apellido" placeholder="Apellido">
        <button onclick="añadirFila()">Añadir Fila</button>
        <script src="script.js"></script> 
 
    </body>
</html>
