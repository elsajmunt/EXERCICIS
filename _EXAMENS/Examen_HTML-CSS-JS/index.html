		<form id="elForm" name="miForm" action="#"> <!-- FORMULARI. action="#" envia resultat a la mateixa pàgina ---------------->

			<label for="nom_enquesta" class="required">Nom de l'Enquesta</label> <!-- NOM DE L'ENQUESTA ---->
				<input type="text" id="nom_enquesta" name="nom_enquesta" placeholder="Posa un nom a l'Enquesta"> 
				<span id="avis_nom_enquesta"></span>	

			<label for="opcio_1" class="required">Opció 1:</label> <!-- OPCIÓ 1 ---->
				<input type="text" id="opcio_1" name="opcio_1" placeholder="Escriu l'opció 1" onKeyDown="controlaLongitud()" onKeyUp="controlaLongitud()"> 
				<input type="text" name="caracters" size="4" class="comtador-caracters" disabled > <span class="comtador-caracters"> /  25 </span>
				<span id="avis_opcio_1"></span>		

			<label for="opcio_2" class="required">Opció 2:</label> <!-- OPCIÓ 2 ----->
				<input type="text" id="opcio_2" name="opcio_2" placeholder="Escriu l'opció 2" onKeyDown="controlaLongitudOpcio2()" onKeyUp="controlaLongitudOpcio2()">
				<input type="text" name="caracters_op2" size="4" class="comtador-caracters" disabled > <span class="comtador-caracters"> /  25 </span>
				<span id="avis_opcio_2"></span>	

			<!-- Mostrar ocultar Input OPCIÓ 3:  ------------------------->
			<button onclick="mostrarCampo()" class="boto_mes_opcions">+</button>
			<input type="text" id="campoOculto" placeholder="Escriu l'opció 3">

		<input type="submit" class="boto" name="envio" value="Crear"> 
			<!--button onclick="afegirFila()" class="boto"> Crear Enquesta </button-->
		</form>

				</tbody>
