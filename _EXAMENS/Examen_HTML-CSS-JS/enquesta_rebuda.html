<!DOCTYPE html>
<html lang="es">
	<head>
		<meta HTTP-EQUIV="Expires" CONTENT="no-cache">
		<meta charset="UTF-8">
		<meta name="Enquesta" content="Formulari">
		<link rel="stylesheet" href="estils.css">
		<title>Enquesta Xarxa Social</title>
	</head>
	<body>
		<header> 
			<nav> <!-- BARRA NAVEGACIÓ XARXA SOCIAL ------------------------>
			<a href="index.html"><img src="imatges/logo.jpg" alt="Logo" width="90" height="55"></a>
			<ul>
				<li><a href="index.html">Inici</a></li>
				<li><a href="#">Amics</a></li>
				<li><a href="#">Contacte</a></li>
			</ul>
			</nav>
		</header>
		<div class="contingut">
			<div class=" imatge_enquesta">
				<img src="imatges/enquesta_personatges.png" alt="Enquesta Personatges" width="100" height="80" class=" imatge_enquesta">
			</div>	
			<span class="titul_enquesta">Quin personatge t'agrada més?</span>
		</div>

		<form id="elForm" name="miForm"> <!-- FORMULARI INICI SESIÓ ------------------------>
			<label for="opcio_1" class="required">Opció 1:</label> <!-- OPCIÓ 1 ---->
				<input type="text" id="opcio_1" name="opcio_1" placeholder="Escull l'Opció 1: Homer"> 
				<span id="avis_opcio_1"></span>		

			<label for="opcio_2" class="required">Opció 2:</label> <!-- OPCIÓ 2 ----->
			<input type="text" id="opcio_2" name="opcio_2" placeholder="Escull l'Opció 2: Bart">

			<input type="submit" class="boto" name="envio" value="Crear">
		</form>

		<script> // JS
			let elFormulari = document.getElementById("elForm");
			elFormulari.addEventListener("submit", function (event) { //FUNCIÓ sense nom. Noms elements PREDETERMINATS. Salta al clicar Submit
				event.preventDefault();

				// VARIABLES: ///////
				let resultat = true;  // true ACCEPTA QUE D'ENTRADA TOT ESTÀ BÉ o ÉS VALID //
				let nom = document.getElementById("nom").value.trim(); // NOM // ---------
				let avisNom = document.getElementById("avis_nom");

				// CONDICIONS VALIDACIONS: ////////
				if (nom.length == 0) { // NOM Obligatori // -------------------	
					avisNom.innerHTML = "El campo NOMBRE es obligatorio"
					resultat = false
				}
				else {
					avisNom.innerHTML = "";
				}

				if(resultat) {
					// ENVIO A ON TOQUI
					// REDIRIGUEIXO A ON TOQUI
					window.location = "./pagina_usuari.html"
				}

				return resultat;
			})
		</script>
	</body>
</html>
